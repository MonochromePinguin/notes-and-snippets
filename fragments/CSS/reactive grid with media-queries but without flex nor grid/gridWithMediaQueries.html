<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>responsive grid with media-queries and without grid nor flex</title>

    <link rel=stylesheet href="CSSgrid.css">
</head>
<body>
    
    <header class="horiz-container">
        <div class="show-xs">XS</div>
        <div class="show-sm">SM</div>
        <div class="show-md">MD</div>
        <div class="show-lg">LG</div>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col">col</div>
            <div class="col">col</div>
            <div class="col">col</div>
        </div>  

        <div class="row">
            <div class="col col-xs-1">col-xs-1</div>
            <div class="col col-xs-1">col-xs-1</div>
            <div class="col col-xs-1">col-xs-1</div>
        </div>

        <div class="row">
            <div class="col col-xs-3">col-xs-3</div>
            <div class="col col-xs-3">col-xs-3</div>
            <div class="col col-xs-3">col-xs-3</div>
            <div class="col col-xs-3">col-xs-3</div>
        </div>

        <div class="row">
                <div class="col col-sm-3">col-sm-3</div>
                <div class="col col-sm-3">col-sm-3</div>
                <div class="col col-sm-3">col-sm-3</div>
                <div class="col col-sm-3">col-sm-3</div>
        </div>  

        <div class="row">
                <div class="col col-md-6">col-md-6</div>
                <div class="col col-md-3">col-md-3</div>
                <div class="col col-md-3">col-md-3</div>
        </div> 
        
        <div class="row">  
            <div class="col col-sm-3 col-md-6"> col-sm-3 col-md-6</div>
            <div class="col col-sm-3 col-md-6"> col-sm-3 col-md-6</div>
            <div class="col col-sm-3 col-md-6"> col-sm-3 col-md-6</div>
        </div>  

        <div class="row">  
            <div class="col col-sm-6 col-md-3 col-lg-2">sm-6/md-3/lg-2</div>
            <div class="col col-sm-6 col-md-3 col-lg-2">sm-6/md-3/lg-2</div>
            <div class="col col-sm-6 col-md-3 col-lg-2">sm-6/md-3/lg-2</div>
            <div class="col col-sm-6 col-md-3 col-lg-2">sm-6/md-3/lg-2</div>
        </div>
   
    </main>

</body>
</html>
